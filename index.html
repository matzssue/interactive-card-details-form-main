<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div class="card-1">
          <img src="images/bg-card-front.png" alt="" />
          <div><p class="nmb">1231231231231</p></div>
          <div class="yeah">
            <p>name</p>
            <p>date</p>
          </div>
        </div>
        <div class="card-2"><img src="images/bg-card-back.png" alt="" /></div>
      </div>
      <form action="" id="card-form">
        <label for="cardholder">CARDHOLDER NAME</label>
        <input type="text" name="cardholder" />
        <label for="card-number">CARD NUMBER</label>
        <input type="text" name="card-number" />
        <div class="bottom-from">
          <div class="date">
            <label for="exp-date">EXP.DATE</label>
            <input type="text" class="year" />
            <input type="text" class="month" />
          </div>
          <div class="cvc">
            <label for="CVC">CVC</label>
            <input type="text" name="cvc" class="cvc" />
          </div>
        </div>
      </form>
    </div>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start -->
  </body>
</html>
